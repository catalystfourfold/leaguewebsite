{% extends "base.html" %}

{% block content %}
    <div class="pagetitle nunito">
        <h2>Schedule - {{ division.name }}</h2>
        <a href="{% url 'add_game' division.id %}" class="styled-button black">Add Game</a>
    </div>
    
    <div class="solo-bubble">
        <ul>
            {% for game in games %}
                <li>{{ game.date }} {{ game.opponent }} {{ game.result }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
